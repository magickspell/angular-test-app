<form
  [formGroup]="form"
  (ngSubmit)="submit()"
>

  <input
    type="text"
    class="border w-full py-2 px-4 mb-2"
    placeholder="product name"
    formControlName="title"
    appFocus
  >

  <p class="text-red-600 mb-2"
     *ngIf="title.errors?.minlength && title.touched"
  >
    Min length failed (now {{title.value.length}})
  </p>

  <button
    type="submit"
    class="py-2 px-4 bg-blue-600 text-white"
  >
    create
  </button>
</form>
